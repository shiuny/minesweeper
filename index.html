<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>„Éû„Ç§„É≥„Çπ„Ç§„Éº„Éë</title>
    <!-- Google Fonts„Åã„Çâ7„Çª„Ç∞„É°„É≥„ÉàÈ¢®„Éï„Ç©„É≥„Éà„Çí„Ç§„É≥„Éù„Éº„Éà -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DSEG7+Classic&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #2e2e2e;
            --text-color: #000000;
            --grid-bg: #c0c0c0;
            --cell-revealed: #d5d5d5;
            --button-bg: #c0c0c0;
            --button-hover: linear-gradient(135deg, #d0d0d0 0%, #c0c0c0 100%);
            --button-border: #808080;
            --status-error: #ff5555;
            --number-1: #0000ff;
            --number-2: #008000;
            --number-3: #ff0000;
            --number-4: #800080;
            --number-5: #800000;
            --number-6: #008080;
            --number-7: #000000;
            --number-8: #808080;
            --cell-size: 22px;
            --classic-font: 'MS Sans Serif', 'Tahoma', 'Verdana', sans-serif;
            --digital-font: 'DSEG7 Classic', 'Courier New', monospace;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: var(--classic-font);
            margin: 0;
            padding: 10px;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            max-width: 100%;
            overflow-x: hidden;
        }
        h1 {
            font-size: 1.2em;
            margin: 10px;
            display: flex;
            align-items: center;
            gap: 5px;
            color: #ffffff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        #difficulty-controls {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 10px;
            width: min(90vw, 600px);
        }
        #difficulty-controls button {
            padding: 4px 10px;
            background: var(--button-bg);
            border: 2px outset var(--button-border);
            font-size: 0.9em;
            cursor: pointer;
            font-family: var(--classic-font);
        }
        #difficulty-controls button:hover:not(:disabled) {
            background: var(--button-hover);
        }
        #difficulty-controls button:active:not(:disabled) {
            border-style: inset;
        }
        #game-window {
            padding: 6px;
            background: var(--grid-bg);
            border: 2px outset #fff;
            border-right-color: #808080;
            border-bottom-color: #808080;
            display: inline-block;
        }
        #game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px;
            margin-bottom: 6px;
            border: 2px inset #808080;
            border-right-color: #fff;
            border-bottom-color: #fff;
        }
        .digital-display {
            background: #000;
            color: #ff0000;
            font-family: var(--digital-font);
            font-size: 28px;
            padding: 2px 5px;
            letter-spacing: 1px;
            border: 1px solid #808080;
            min-width: 60px;
            text-align: center;
        }
        #reset-button {
            width: 32px;
            height: 32px;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            border: 2px outset var(--button-border);
            background: var(--button-bg);
            cursor: pointer;
        }
        #reset-button:active {
            border-style: inset;
        }
        #grid-container {
            max-width: 100%;
            overflow: auto;
            border: 2px inset #808080;
            border-right-color: #fff;
            border-bottom-color: #fff;
        }
        #grid {
            display: grid;
            gap: 0;
            background: var(--grid-bg);
            width: fit-content;
        }
        .cell {
            width: var(--cell-size);
            height: var(--cell-size);
            aspect-ratio: 1/1;
            background: #d0d0d0;
            border: 2px outset #fff;
            border-right-color: #808080;
            border-bottom-color: #808080;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: calc(var(--cell-size) * 0.7);
            cursor: pointer;
            user-select: none;
            box-sizing: border-box;
            position: relative;
        }
        .cell:not(.opened):not(.flagged):active {
            border-style: inset;
            border-width: 1px;
            border-color: #808080;
            background: var(--cell-revealed);
        }
        .cell.opened {
            background: var(--cell-revealed);
            border: 1px solid #a0a0a0;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }
        .cell.opened[data-value="1"] { color: var(--number-1); }
        .cell.opened[data-value="2"] { color: var(--number-2); }
        .cell.opened[data-value="3"] { color: var(--number-3); }
        .cell.opened[data-value="4"] { color: var(--number-4); }
        .cell.opened[data-value="5"] { color: var(--number-5); }
        .cell.opened[data-value="6"] { color: var(--number-6); }
        .cell.opened[data-value="7"] { color: var(--number-7); }
        .cell.opened[data-value="8"] { color: var(--number-8); }
        .cell.flagged::before { content: "üö©"; position: relative; z-index: 2; }
        .cell.mine::before { content: "üí£"; }
        .cell.selected::after {
            content: '';
            position: absolute;
            top: 1px; left: 1px; right: 1px; bottom: 1px;
            border: 2px solid #ff0000;
            pointer-events: none; z-index: 1;
        }
        .cell.opened.selected::after {
            top: 0px; left: 0px; right: 0px; bottom: 0px;
            border-width: 1.5px;
        }
        .cell.exploded {
            background-color: var(--status-error) !important;
            border: 1px inset #808080;
        }
        #action-buttons {
            display: flex;
            gap: 6px;
            justify-content: center;
            margin-top: 10px;
            width: min(90vw, 600px);
        }
        #action-buttons button {
            min-width: 90px;
            padding: 4px 10px;
            background: var(--button-bg);
            border: 2px outset var(--button-border);
            font-size: 0.9em;
            cursor: pointer;
            font-family: var(--classic-font);
        }
        #action-buttons button:hover:not(:disabled) { background: var(--button-hover); }
        #action-buttons button:active:not(:disabled) { border-style: inset; }
        #action-buttons button:disabled { background-color: #808080; color: #a0a0a0; cursor: not-allowed; opacity: 0.5; }
        
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: var(--grid-bg);
            color: var(--text-color);
            padding: 20px;
            border: 2px outset var(--button-border);
            max-width: 90%;
            width: 320px;
            box-sizing: border-box;
            max-height: 85vh;
            overflow-y: auto;
        }
        .modal-content h2 { margin-top: 0; }
        .modal-content button {
            margin-top: 15px;
            padding: 4px 10px;
            background: var(--button-bg);
            border: 2px outset var(--button-border);
            font-size: 0.9em;
            cursor: pointer;
            color: var(--text-color);
        }
        .modal-content button:hover:not(:disabled) { background: var(--button-hover); }
        .modal-content button:active:not(:disabled) { border-style: inset; }
        
        #result-modal-content { text-align: center; }
        .result-emoji { font-size: 4em; margin: 10px 0; }
        
        @keyframes mine-reveal { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .cell.mine-reveal-animation { animation: mine-reveal 0.3s ease-out forwards; }
        @keyframes sparkle { 0%, 100% { box-shadow: 0 0 5px 2px gold, inset 0 0 5px 1px gold; } 50% { box-shadow: 0 0 15px 5px gold, inset 0 0 10px 3px gold; } }
        #grid.sparkle-animation { animation: sparkle 1.5s infinite; }
        
        @media (max-width: 360px) {
            :root { --cell-size: 18px; }
            .cell.selected::after { border-width: 1.5px; }
            .cell.opened.selected::after { border-width: 1px; }
        }
        @media (hover: hover) and (pointer: fine) {
            #action-buttons { display: none; }
        }
    </style>
</head>
<body>
    <h1>üéÆ „Éû„Ç§„É≥„Çπ„Ç§„Éº„Éë</h1>
    
    <div id="difficulty-controls">
        <button id="easy-button">Âàù</button>
        <button id="medium-button">‰∏≠</button>
        <button id="hard-button">‰∏ä</button>
        <button id="flag-mode">üîç „Éï„É©„Ç∞„É¢„Éº„Éâ: OFF</button>
        <button id="help-button">‚ùì</button>
    </div>

    <div id="game-window">
        <div id="game-header">
            <div id="mine-counter" class="digital-display">000</div>
            <button id="reset-button">üôÇ</button>
            <div id="timer" class="digital-display">000</div>

        <div id="grid-container">
            <div id="grid"></div>
        </div>
    </div>

    <div id="action-buttons">
        <button id="open-cell-button" disabled>‚õèÔ∏è Èñã„Åè</button>
        <button id="flag-button" disabled>üö© „Éï„É©„Ç∞</button>
        <button id="auto-open-button" disabled>‚õèÔ∏èËá™ÂãïÈñãÊîæ</button>
    </div>

    <div id="help-modal" class="modal">
        <div id="help-modal-content" class="modal-content"></div>
    </div>
    
    <div id="result-modal" class="modal">
        <div id="result-modal-content" class="modal-content"></div>
    </div>
    
    <script defer src="game.js"></script>
</body>
</html>
